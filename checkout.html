<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | The Coolest Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #FFF8E1;
      color: #3E2723;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #D32F2F;
      letter-spacing: 1px;
    }

    .checkout-container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 1.2rem;
      color: #D32F2F;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #FFF8E1;
      color: #3E2723;
      font-size: 1rem;
    }

    .two-columns {
      display: flex;
      gap: 15px;
    }

    .two-columns > div {
      flex: 1;
    }

    .cart-summary {
      background: #FFE0C2;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .cart-summary h3 {
      color: #D32F2F;
      margin-bottom: 10px;
    }

    .cart-summary .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 10px;
      text-align: right;
    }

    .pay-btn {
      background: #FF914D;
      color: #fff;
      padding: 15px;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .pay-btn:hover {
      background: #e87d3d;
    }

    .success-message {
      display: none;
      background: #D32F2F;
      color: #FFF8E1;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.3rem;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .two-columns {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Checkout</h1>
  </header>

  <div class="checkout-container">

    <div class="section-title">Shipping Details</div>
    <div class="two-columns">
      <div><input type="text" id="firstname" placeholder="First Name"></div>
      <div><input type="text" id="lastname" placeholder="Last Name"></div>
    </div>
    <input type="email" id="email" placeholder="Email Address">
    <input type="text" id="address" placeholder="Street Address">
    <input type="text" id="city" placeholder="City">
    <div class="two-columns">
      <div><input type="text" id="zip" placeholder="ZIP / Postal Code"></div>
      <div><input type="text" id="phone" placeholder="Phone Number"></div>
    </div>

    <div class="section-title">Payment Method</div>
    <input type="text" id="cardname" placeholder="Cardholder Name">
    <input type="text" id="cardnumber" placeholder="Card Number">
    <div class="two-columns">
      <div><input type="text" id="exp" placeholder="MM/YY"></div>
      <div><input type="text" id="cvv" placeholder="CVV"></div>
    </div>

    <div class="cart-summary">
      <h3>Cart Summary</h3>
      <div id="cart-items"></div>
      <div class="total">Total: <span id="total-amount">KES 0</span></div>
    </div>

    <button class="pay-btn" onclick="completeCheckout()">Complete Order</button>
    <div class="success-message" id="success">âœ… Payment Successful! Your order is confirmed.</div>

  </div>

  <script>
    // Fetch cart data from localStorage
    function populateCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      let total = 0;

      if (cart.length > 0) {
        cart.forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.classList.add('item');
          itemElement.innerHTML = `<span>${item.name}</span><span>${item.price} KES</span>`;
          cartItemsContainer.appendChild(itemElement);
          total += item.price;
        });
        document.getElementById('total-amount').innerText = total + " KES";
      } else {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
      }
    }

    // Checkout form validation and processing
    function completeCheckout() {
      const requiredFields = ["firstname", "lastname", "email", "address", "city", "zip", "phone", "cardname", "cardnumber", "exp", "cvv"];
      for (let id of requiredFields) {
        const el = document.getElementById(id);
        if (!el.value.trim()) {
          alert("Please fill in all fields.");
          el.focus();
          return;
        }
      }

      document.querySelector(".pay-btn").disabled = true;
      document.querySelector(".pay-btn").innerText = "Processing...";

      // Simulate payment success
      setTimeout(() => {
        document.getElementById("success").style.display = "block";
        document.querySelector(".pay-btn").innerText = "Complete Order";
        document.querySelector(".pay-btn").disabled = false;

        // Redirect to Thank You page
        window.location.href = 'https://solocho.github.io/bettsidddycollection/thankyou.html';  // Change this URL to your actual Thank You page
      }, 2000);
    }

    // Populate cart when the page loads
    window.onload = populateCart;
  </script>

</body>
</html>
